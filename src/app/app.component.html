<mat-sidenav-container (backdropClick)="close('backdrop')">
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <app-sidebar (navClick)="close('nav click')"></app-sidebar>
    <p><button mat-button (click)="close('toggle button')">关闭</button></p>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="site">
      <header>
        <app-header (toggle)="sidenav.open()"></app-header>
      </header>
      <main>
        <router-outlet></router-outlet>
      </main>
      <footer>
        <app-footer>
        </app-footer>
      </footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
