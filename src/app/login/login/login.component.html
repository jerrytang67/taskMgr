<mat-card>
  <mat-card-header>
    <mat-card-title>登录</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field hintLabel="必填项">
      <input matInput placeholder="您的帐号" class="right-align">
      <span matSuffix>@gmail.com</span>
    </mat-form-field>
    <mat-form-field hintLabel="必填项">
      <input matInput type="password" placeholder="您的密码">
    </mat-form-field>
    <button matSaisedButton type="button">登录</button>
  </mat-card-content>
  <mat-card-actions>
    <p>还没有帐户?<a href="">注册</a></p>
    <p>忘记密码?<a href="">找回</a></p>
  </mat-card-actions>
</mat-card>
