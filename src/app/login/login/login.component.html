<form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>登录 </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="您的帐号" formControlName="username">
        <!-- <span matSuffix>@gmail.com</span> -->
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="您的密码" formControlName="password">
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">登录</button>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <p>还没有帐户? {{ (count$ | async).home }}
        <a [routerLink]="[ '/login/register' ]">注册</a>
      </p>
      <p>忘记密码?<a href="">找回</a></p>
    </mat-card-actions>
  </mat-card>
</form>
