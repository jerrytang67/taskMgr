<form class="example-form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>注册:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field hintLabel="必填项" class="example-full-width">
        <input matInput placeholder="您的帐号">
      </mat-form-field>
      <mat-form-field hintLabel="必填项" class="example-full-width">
        <input matInput placeholder="姓名">
      </mat-form-field>
      <mat-form-field hintLabel="必填项" class="example-full-width">
        <input matInput type="password" placeholder="您的密码">
      </mat-form-field>
      <mat-grid-list cols="5" rowHeight="1:1">
        <mat-grid-tile *ngFor="let item of avatars">
          <mat-icon class="avatar" [svgIcon]="item"></mat-icon>
        </mat-grid-tile>
      </mat-grid-list>
      <div>
        <button mat-raised-button color="primary" type="button">注册</button>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <p>还没有帐户?
        <a [routerLink]="[ '/login' ]">登录</a>
      </p>
      <p>忘记密码?<a href="">找回</a></p>
    </mat-card-actions>
  </mat-card>
</form>
