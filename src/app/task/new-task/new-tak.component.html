<form>
  <h2 mat-dialog-title>New Task</h2>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="任务内容" [(ngModel)]="name" name="name">
    </mat-form-field>
    <div>
      <mat-radio-group>
        <mat-radio-button *ngFor="let priority of priorities" [value]="priority.value">{{priority.label}}</mat-radio-button>
      </mat-radio-group>
    </div>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="截止日期" [(ngModel)]="dueDate" name="dueDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </div>
  <div mat-dialog-actions>
    <button mat-raised-button type="button" color="primary" (click)="onSave()">Save</button>
    <button mat-raised-button type="button" mat-dialog-close>Close</button>
  </div>
</form>
